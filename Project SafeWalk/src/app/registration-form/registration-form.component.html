<ion-content>
  <form (ngSubmit)="submitForm()" #registrationForm="ngForm">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" name="username" [(ngModel)]="formData.username" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="formData.password" required></ion-input>
    </ion-item>
    <ion-button type="submit" expand="full">Register</ion-button>
  </form>
</ion-content>
